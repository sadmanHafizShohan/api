<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <!-- search section -->
    <section class="d-flex align-items-center justify-content-center mt-5 mb-5 gap-2">
        <div class="d-flex w-75">
            <input id="input-field" class="form-control me-2" type="text" placeholder="Food Name">
            <button onclick="searchButton()" class="btn btn-outline-success">Search</button>
        </div>
    </section>
    <header>
        <H1 class="text-center mb-5" style="font-family: cursive;">Yeaaaaaaaahhhh My Meaaaaaaaaalll</H1>

    <main>
        <!-- meals container -->
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
        </section>

        <!-- modal section -->

  <!-- Modal -->
  <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mealDetailsLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="mealDetailsBody" class="modal-body">
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="order-now-btn" onclick="orderNowBtn()" type="button" class="btn btn-primary">Order Now</button>
        </div>
      </div>
    </div>
  </div>
    </main>
